      <div class="card-body">
        <!-- <grid-dados dataValue= [users]  ></grid-dados> -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="hidden">Id</th>
              <th>FirstName</th>
              <th>LastName</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users">
              <td class="hidden">{{item.id}}</td>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td>{{item.cargo}}</td>
              <td>

                <button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;"> Editar</button>
                <!-- <button class="btn btn-danger" (click)="deleteUser(user)"> Remover</button> -->

            </tr>
          </tbody>
        </table>
      </div>
    </div>
