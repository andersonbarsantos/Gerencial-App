<div class="row">
    <div class="col-md-auto">
      <fa name="building" fixed="True" size="2x"></fa>     
    </div>
    <div class="col">
      <h4 class="mb-3 text-muted">Seguradoras </h4>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-8">
  
      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="hidden">Id</th>
                <th>Nome </th>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of seguradoras">
                <td class="hidden">{{item.id}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.cargo}}</td>
                <td>
  
                  <button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;"> Editar</button>
                  <!-- <button class="btn btn-danger" (click)="deleteUser(user)"> Remover</button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
    </div>
  
    <div class="col-md-4">
  
      <div class="card text-white bg-info  mb-4">
        <div class="card-header"><i class="fas fa-exclamation-circle"></i> - Resumo</div>
        <div class="card-body">
  
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6">
                  <h1 class="mb-4 text-muted">25 </h1>
                </div>
                <div class="col-md-6">
                  <span> <i class="fa fa-bell"></i></span>
                </div>
              </div>
            </div>
  
            <div class="col-md-4">
              <p>Exibir Inativos </p>
            </div>
          </div>
  
        </div>
      </div>
  
      <hr>
      <div class="card card-block card-header">
  
        <h4> <i class="fas fa-award"></i> {{title}}</h4>
        <p> {{description}}</p>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
  
            </div>
            <div class="col-md-6">
              lado b
            </div>
          </div>
        </div>
  
        <hr>
        <div class="row">
          <div class="col-md-7">
  
          </div>
          <div class="col-md-5">
            <div *ngIf=[btNovo]>
              <button type="submit" class="btn btn-secondary"><span class="fa fa-search"></span> Novo</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
